<mat-form-field class = "container">
  <mat-icon>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" class="search-bar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Subjects </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" class="menu-btn" routerLink="{{element.routerLink}}">{{element.name}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
